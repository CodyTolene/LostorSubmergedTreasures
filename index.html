<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="www/styles/dist/homepage.min.css" rel="stylesheet" type="text/css" />
    <link href="www/styles/dist/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="www/styles/dist/global.min.css" rel="stylesheet" type="text/css" />
    <base href="/">
</head>

<body id="page-top">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <img id="navbar-logo" class="img-fluid" src="www/images/logo/LostLogo.png" />
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#videos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="header-carousel">
        <div id="homepageCarousel"
             class="carousel slide"
             data-ride="carousel"
             data-interval="1000000">
            <ol class="carousel-indicators">
                <li data-target="#homepageCarousel"
                    data-slide-to="0"
                    class="active"></li>
                <li data-target="#homepageCarousel"
                    data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <!-- SLIDE ONE: VIDEO -->
                <div class="carousel-item active">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video width="320"
                               height="240"
                               loop
                               autoplay
                               muted
                               id="video-1">
                            <source src="www/videos/Underwater.webm"
                                    type="video/webm">
                            <source src="www/videos/Underwater.mp4"
                                    type="video/mp4">
                            <picture>
                                <source srcset="www/images/carousel/Underwater.webp"
                                        type="image/webp">
                                <source srcset="www/images/carousel/Underwater.jpg"
                                        type="image/jpeg">
                                <img src="www/images/carousel/Underwater.jpg"
                                     alt="Underwater Header Image">
                            </picture>
                        </video>
                        <div class="intro-text it-video">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="intro-heading text-uppercase">Lost or Submerged Treasures</div>
                                    <div class="intro-body">Professional Recovery Diving Services</div>
                                    <a class="btn btn-light js-scroll-trigger mt-3 d-none d-lg-inline-block" href="#about">
                                        Learn More
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SLIDE TWO: VIDEO -->
                <div class="carousel-item">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video width="320"
                               height="240"
                               loop
                               autoplay
                               muted
                               id="video-2">
                            <source src="www/videos/MidWater.webm"
                                    type="video/webm">
                            <source src="www/videos/MidWater.mp4"
                                    type="video/mp4">
                            <picture>
                                <source srcset="www/images/carousel/MidWater.webp"
                                        type="image/webp">
                                <source srcset="www/images/carousel/MidWater.jpg"
                                        type="image/jpeg">
                                <img src="www/images/carousel/MidWater.jpg"
                                     alt="Mid-water Header Image">
                            </picture>
                        </video>
                        <div class="intro-text it-video">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="intro-heading text-uppercase">Underwater Search &amp; Recovery</div>
                                    <div class="intro-body">Certified "Search &amp; Recovery" Diving</div>
                                    <a class="btn btn-light js-scroll-trigger mt-3 d-none d-lg-inline-block" href="#contact">
                                        Contact Us
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev"
               href="#homepageCarousel"
               role="button"
               data-slide="prev">
                <span class="carousel-control-prev-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next"
               href="#homepageCarousel"
               role="button"
               data-slide="next">
                <span class="carousel-control-next-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <!-- ABOUT -->
    <section id="about">
        <div class="container filler">
            <div class="row">
                <div class="col-12">
                    About
                    <br />
                    <!-- REACT TEST -->
                    <div id="example"></div>

    <!-- VIDEOS -->
    <section id="videos" class="bg-light">
        <div class="container filler">
            <div class="row">
                <div class="col-12">
                    Videos
                </div>
            </div>
        </div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
        <div class="container filler">
            <div class="row">
                <div class="col-12">
                    Contact
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row pb-3 pt-1">
                <div class="col-6">
                    <a class="copyright float-left" href="https://www.codytolene.com" target="_blank">
                        Copyright &copy; Cody Tolene 2019
                    </a>
                </div>
                <div class="col-6">
                    <a class="float-right"
                       href="/privacy"
                       aria-label="Visit Lost or Submerged Treasures privacy policy page"
                       title="Visit Lost or Submerged Treasures privacy policy page">
                        Privacy Policy
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="www/scripts/vendor/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script type="text/javascript" src="www/scripts/vendor/popper-js/1.15.0/popper.min.js"></script>
    <script type="text/javascript" src="www/scripts/vendor/bootstrap/4.3.1/bootstrap.min.js"></script>
    <script type="text/javascript" src="www/scripts/dist/homepage.min.js"></script>
    <script type="text/javascript" src="www/scripts/vendor/react/16.8.6/react.development.js"></script>
    <!--<script type="text/javascript" src="www/scripts/vendor/react/16.8.6/react.production.min.js"></script>-->
    <script type="text/javascript" src="www/scripts/vendor/react-dom/16.8.6/react-dom.development.js"></script>
    <!--<script type="text/javascript" src="www/scripts/vendor/react-dom/16.8.6/react-dom.production.min.js"></script>-->
    <script type="text/javascript" src="www/scripts/vendor/react-bootstrap/1.0.0-beta.9/react-bootstrap.js"></script>
    <!--<script type="text/javascript" src="www/scripts/vendor/react-bootstrap/1.0.0-beta.9/react-bootstrap.min.js"></script>-->
    <script type="text/javascript" src="www/react/main.min.js"></script>
    <script type="text/javascript" src="www/scripts/vendor/cookieconsent/3.1.1/cookieconsent.min.js"></script>

</body>
